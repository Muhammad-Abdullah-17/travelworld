<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7d22a08d66.js" crossorigin="anonymous"></script>
    <title>Travelling Website</title>
<body>
    <nav class="nav-bar background-dark">
        <div class="container">
            <h1 class="logo large-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">home</a></li>
                <li class="nav-item"><a href="./about.html">about</a></li>
                <li class="nav-item"><a href="./contact.html">contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                       <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                       <h2 class="text-grey medium-heading">Location</h2>
                       <p>mcload road lahore</p>
                    </div>
                    <div class="address-group">
                       <i class="far fa-envelope fa-3x text-red"></i>
                       <h2 class="text-grey medium-heading">Email</h2>
                       <p>abc123@gmail.com</p>
                    </div>
                    <div class="address-group">
                       <i class="fas fa-phone-square alt fa-3x text-red"></i>
                       <h2 class="text-grey medium-heading">Call</h2>
                       <p>+92 300 3003030</p>
                    </div>
                    <img src="./img/company.jpg.jpg" alt="Company Image">
                </div>
                <form action="" class="form">
                    <h1 class="large-heading text-black">contact Us</h1>
                    <p class="text-grey">Let us know your questions, suggestions and concerns by filling out the contact form below</p>   
                     <div class="form-data">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                     <div class="form-data">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                     </div>
                     <div class="form-data">
                        <label for="phone">Phone</label>
                        <input type="number" name="" id="phone" required>
                     </div>
                     <div>
                        <label for="message">Message</label>
                        <textarea name="" id="message" rows="30" cols="10"></textarea>
                     </div>
                        <button class="form-button" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
           <i class="fab fa-facebook fa-4x"></i>
           <i class="fab fa-twitter fa-4x"></i>
           <i class="fab fa-instagram fa-4x"></i>
        </div>
          <p>World Travel &copy; 2020. All Rights Reserved</p>
    </footer>
</body>
</html>
